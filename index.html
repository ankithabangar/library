<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="index.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <div>
      <h1>Your Library</h1>
      <button class="addBook">NEW BOOK</button>
      <table class="bookTable">
        <thead>
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>No. of Pages</th>
            <th>Read</th>
          </tr>
        </thead>
        <tbody class="bookList"></tbody>
      </table>
      <dialog class="modal">
        <p>Add Book to your Library!</p>
        <form class="form" method="dialog">
          <label for="title">Book Title</label><br />
          <input type="text" id="title" name="title" /><br />
          <label for="author">Author</label><br />
          <input type="text" id="author" name="author" /><br />

          <label for="pages">Number of Pages</label><br />
          <input type="number" id="pages" name="pages" /><br />

          <label for="isRead">Did you read the book?</label><br />
          <input type="radio" id="read" name="isRead" value="read" />
          <label for="read">Read</label>
          <input type="radio" id="notRead" name="isRead" value="notRead" />
          <label for="notRead">Not Read</label><br />
          <button class="add" type="submit">ADD</button>
        </form>
      </dialog>
    </div>
  </body>
</html>
